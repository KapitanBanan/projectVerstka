<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрация</title>
</head>
<body>
    <header class="header" id="navbar">
        <div class="header__content">
            <div class="header__content__block">
                <div>
                    <a href="index.html"><img src="assets/images/header/logo.svg"></a>
                </div>
                <div class="header__language">
                    <img src="assets/images/header/localization.svg">
                </div>
            </div>
            <nav class="header__content__block">
                <button class="header__content__block__button" onclick="location.href='signin-page.html'"><img src="assets/images/header/doorsignin.svg">Вход</button>
                <button class="brand-button desktop-visible" onclick="location.href='registration-page.html'">Регистрация</button>
                <div class="header__content__block__centering menu">
                    <div id="overlay"></div>
                    <div class="menu__burger">
                        <div></div>
                        <div></div>
                    </div>
                    <div class="menu__content">
                        <ul>
                            <li><a href="index.html">Главная</a></li>
                            <li><a href="market-page.html">Рынки</a></li>
                            <li><a href="company-page.html">О компании</a></li>
                            <li><a href="support-page.html">Контакты</a></li>
                        </ul>
                        <button class="brand-button" onclick="location.href='registration-page.html'">Регистрация</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="registration-page">
        <div class="registration-page__first">
            <div class="registration-page__first__content">
                <h1>Регистрация</h1>
                <h3>Введите пароль. Рекомендуем использовать минимум одну цифру, один 
                    символ и одну заглавную букву. Пароль должен быть длиннее 8 знаков.
                </h3>
                <div class="registration-page__first__content__blocks">
                    <div class="registration-page__first__content__blocks__element">
                        <img src="assets/images/registration/name.svg">
                        <input type="text" placeholder="Введите ваше имя*">
                    </div>
                    <div class="registration-page__first__content__blocks__element">
                        <img src="assets/images/registration/mail.svg">
                        <input type="text" placeholder="Введите ваш E-mail*"> 
                    </div>
                    <div class="registration-page__first__content__blocks__element">
                        <img src="assets/images/registration/password.svg">
                        <input type="text" placeholder="Введите пароль*">
                        <img class="registration-page__first__content__blocks__element__eye" src="assets/images/registration/ward.svg">
                    </div>
                    <div class="registration-page__first__content__blocks__element">
                        <img src="assets/images/registration/password.svg">
                        <input type="text" placeholder="Подтвердите пароль*">
                        <img class="registration-page__first__content__blocks__element__eye" src="assets/images/registration/ward.svg">
                    </div>
                    <div class="registration-page__first__content__blocks__element">
                        <img src="assets/images/registration/phone.svg">
                        <input type="text" placeholder="Введите номер телефона*">
                    </div>
                    <div class="registration-page__first__content__blocks__element">
                        <img src="assets/images/registration/promo.svg">
                        <input type="text" placeholder="Введите промокод">
                    </div>
                </div>
                <span><b>* </b>Поля, обязательные для заполнения</span>
                <button class="brand-button">Регистрация</button>
                <div class="registration-page__first__content__choice">
                    <a href="">Забыли пароль?</a>
                    <a href="signin-page.html">Уже есть учетная запись</a>
                </div>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
